
<div class="menu-wrap animated fadeIn" style="background-color: white; color: black;">
  <div  class="menu-item"><br>
    <a  routerLinkActive="active" class="menu-link">
      <div class="placeholder" style="padding-left: 10px;">
        <img src="../../../../assets/images/images.jpg" width="50" style="border-radius: 50px;">
      </div>
      <span class="text" style="padding-left: 10px;color:teal"><h4>Yadhav Singh</h4></span>
    </a>
  <br>

   
  </div>
</div>
<ul class="menu-wrap animated fadeIn" style="background-color: whitesmoke; color: black;">
  <li *ngFor="let item of menuInfo;let i = index" class="menu-item" [ngClass]="{'item-toggle-on':item.toggle === 'on'}">
    <a [routerLink]="[item.routerLink.join('/')]" *ngIf="item.routerLink" routerLinkActive="active" class="menu-link" (click)="_selectItem(item)">
      <div class="placeholder">
        <i class="fa fa-{{item.icon}} fa-fw"></i>
      </div>
      <span class="text" style="color: black; font-size: larger;">{{item.title}}</span>
    </a>

    <a class="menu-link" *ngIf="!item.routerLink" (click)="isToggleOn(item)">
      <div class="placeholder">
        <i class="fa fa-{{item.icon}} fa-fw" *ngIf="item.icon"></i>
      </div>
      <span class="text" style="color: black; font-size: larger;">{{item.title}}</span>
      <span class="fa fa-angle-right fa-fw direction"></span>
    </a>

    <div class="item-children" [@collapse]="item.toggle" *ngIf="item.children">
      <du-menu [menuInfo]="item.children"></du-menu>
    </div>
  </li>
</ul>
