<div class="row">
  <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Lesson</th>
            <th>Content</th>
            <th>Class Date</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of model;let index = index" style="text-align: left;">
            <td>{{index+1}}</td>
            <td>{{item.lesson}}</td>
            <td>{{item.nugget}}</td>
            <td>{{item.classDate}}</td>
            <td>
              {{item.AttachmentFile}}
              <a href="{{item.AttachmentFile}}" target="_blank"><img src="../../../../assets/icons/icons8-circled-play-30.png" width="20"></a>
          </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
