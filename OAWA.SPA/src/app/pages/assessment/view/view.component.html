<div class="row">
  <div class="col-md-12">
      <table class="table table-hover">
        <thead>
          <tr>
            <th>#</th>
            <th>Name</th>
            <th>DeadLine</th>
            <th>Created Date</th>
            <th>View</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of model;let index = index" style="text-align: left;">
            <td>{{index+1}}</td>
            <td>{{item.name}}</td>
            <td>{{item.deadLine}}</td>
            <td>{{item.createdDate}}</td>
            <td>
              {{item.AttachmentFile}}
              <a href="{{item.AttachmentFile}}" target="_blank"><img src="../../../../assets/icons/file-pdf-solid.svg" width="20"></a>
          </td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
